
  <h1>Welcome UserID: {{name}}</h1>

<div  *ngIf="todos">

  <h3> Example TODOS</h3>

    <li *ngFor="let todo of todos">{{todo.todo}}
  
</ul>
<p></p>
 <div class="form-group">
        <input required type="text" placeholder="Task" [(ngModel)]="todo.todo"/>

      <button type="submit" class="btn btn-success" (click)="saveTodo()">Save</button>
 
</div>
